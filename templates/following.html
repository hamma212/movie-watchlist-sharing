{% extends "parent.html" %}
{% block title %} Following {% endblock %}

{% block head %}
    <link rel="stylesheet" href="/static/following.css">
    <link rel="stylesheet" href="/static/global.css">
{% endblock %}

{% block content %}
    <div class="pure-g">
        <div class="pure-u-1">
            <h1>Following</h1>
        </div>
        {% for user in followees %}
            {# start users #}
            <div class="pure-u-lg-1-3 pure-u-md-1-2 pure-u-1 div-space">
                <div class="user-div">
                    <a class="user_picture" href="/user/{{user['user_id']}}">
                        <img class="user_picture" src="{{ user.picture }}">
                    </a>
                    <a href="/user/{{user['user_id']}}">
                        <h2>@{{user.username}}</h2>
                    </a>
                    <form action="{{ url_for('unfollow') }}" method="post" class="pure-form pure-form-aligned" id="unfollow_form">
                        <input type="hidden" id="followee" name="followee" value="{{ user.user_id }}">
                        <button type="submit" class="pure-button pure-button-primary pure">Unfollow</button>
                    </form>
                </div>
            </div>
            {# end users #}
        {% endfor %}




    </div>



{% endblock %}
